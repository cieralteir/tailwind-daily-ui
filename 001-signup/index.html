<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      rel="stylesheet"
    />

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="font-[Poppins]">
    <main class="flex gap-10 lg:h-screen">
      <section class="hidden lg:flex basis-2/5 justify-center items-center">
        <img src="./undraw_reminder.svg" class="max-h-[60%]" />
      </section>
      <section
        class="flex flex-col lg:basis-3/5 justify-between items-start gap-20 lg:gap-0 mx-auto px-10 lg:px-20 py-10"
      >
        <div class="lg:self-end">
          <button class="py-2 mr-4 text-sm text-gray-400 hover:text-neutral-900">
            Already have an account?
          </button>
          <button
            class="px-8 py-2 text-sm text-gray-400 hover:text-neutral-900 rounded-full border hover:border-neutral-900"
          >
            Sign In
          </button>
        </div>
        <div class="w-fit">
          <h1 class="mb-2 font-bold text-3xl lg:text-3xl">
            Welcome to Memoir!
          </h1>
          <p class="text-gray-400">Register your account</p>
          <form class="mt-10">
            <div class="mb-6">
              <label class="block mb-2 text-neutral-900" for="name">
                Name
              </label>
              <input
                class="w-full py-2 px-3 rounded border"
                id="name"
                type="text"
              />
            </div>
            <div class="mb-6">
              <label class="block mb-2 text-neutral-900" for="email">
                Email
              </label>
              <input
                class="w-full py-2 px-3 rounded border"
                id="email"
                type="email"
              />
            </div>
            <div class="mb-10">
              <label class="block mb-2 text-neutral-900" for="password">
                Password
              </label>
              <input
                class="w-full py-2 px-3 rounded border"
                id="password"
                type="password"
              />
            </div>
            <button
              class="w-full lg:w-fit px-16 py-4 text-neutral-50 hover:text-neutral-900 bg-neutral-900 hover:bg-neutral-50 rounded-full border border-neutral-900"
            >
              Register
            </button>
          </form>
        </div>
        <div class="flex flex-col lg:flex-row lg:items-center gap-3">
          <p class="text-sm text-gray-400">Create account with</p>
          <div class="flex gap-3">
            <button
              class="w-10 h-10 hover:text-neutral-50 hover:bg-neutral-900 rounded-full border hover:border-none"
            >
              <i class="fa-brands fa-facebook-f"></i>
            </button>
            <button
              class="w-10 h-10 hover:text-neutral-50 hover:bg-neutral-900 rounded-full border hover:border-none"
            >
              <i class="fa-brands fa-linkedin-in"></i>
            </button>
            <button
              class="w-10 h-10 hover:text-neutral-50 hover:bg-neutral-900 rounded-full border hover:border-none"
            >
              <i class="fa-brands fa-google"></i>
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      rel="stylesheet"
    />

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="font-[Poppins]">
    <main class="flex gap-10 h-screen">
      <section class="flex basis-2/5 justify-center items-center">
        <img src="./undraw_reminder.svg" />
      </section>
      <section class="flex flex-col basis-3/5 justify-between p-20">
        <div class="self-end">
          <button class="px-5 py-2 text-gray-400 hover:text-neutral-900">
            Already have an account?
          </button>
          <button class="px-8 py-2 text-gray-400 hover:text-neutral-900 rounded-full border hover:border-neutral-900">
            SIGN IN
          </button>
        </div>
        <div class="w-fit">
          <h1 class="mb-2 font-bold text-5xl">Welcome to Memoir!</h1>
          <p class="text-lg text-gray-400">Register your account</p>
          <form class="mt-10">
            <div class="mb-6">
              <label class="block mb-2 text-lg text-neutral-900" for="name">
                Name
              </label>
              <input
                class="w-full py-2 px-3 rounded border"
                id="name"
                type="text"
              />
            </div>
            <div class="mb-6">
              <label class="block mb-2 text-lg text-neutral-900" for="email">
                Email
              </label>
              <input
                class="w-full py-2 px-3 rounded border"
                id="email"
                type="email"
              />
            </div>
            <div class="mb-16">
              <label class="block mb-2 text-lg text-neutral-900" for="password">
                Password
              </label>
              <input
                class="w-full py-2 px-3 rounded border"
                id="password"
                type="password"
              />
            </div>
            <button
              class="px-16 py-4 text-lg text-neutral-50 hover:text-neutral-900 bg-neutral-900 hover:bg-neutral-50 rounded-full :border"
            >
              Login
            </button>
          </form>
        </div>
        <div class="flex items-center gap-3">
          <p class="text-lg text-gray-400">Create account with</p>
          <button class="w-10 h-10 hover:text-neutral-50 hover:bg-neutral-900 rounded-full border hover:border-none">
            <i class="fa-brands fa-facebook-f"></i>
          </button>
          <button class="w-10 h-10 hover:text-neutral-50 hover:bg-neutral-900 rounded-full border hover:border-none">
            <i class="fa-brands fa-linkedin-in"></i>
          </button>
          <button class="w-10 h-10 hover:text-neutral-50 hover:bg-neutral-900 rounded-full border hover:border-none">
            <i class="fa-brands fa-google"></i>
          </button>
        </div>
      </section>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      rel="stylesheet"
    />

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="font-[Poppins] bg-gray-50">
    <main class="flex items-center justify-center h-screen p-10 top">
      <div class="bg-slate-900 rounded-xl shadow-2xl">
        <div class="flex flex-col items-end justify-end gap-2 h-56 p-5 text-gray-50">
          <div class="flex gap-2">
            <p>500</p>
            <p class="text-red-400">×</p>
            <p>25</p>
          </div>
          <p class="font-bold text-4xl">12,500</p>
        </div>
        <div class="bg-slate-800 rounded-t-3xl rounded-b-xl">
          <div class="grid grid-cols-4 gap-5">
            <button class="p-5 text-teal-500">AC</button>
            <button class="p-5 text-teal-500">±</button>
            <button class="p-5 text-teal-500">%</button>
            <button class="p-5 text-red-400">÷</button>
          </div>
          <div class="grid grid-cols-4 gap-5">
            <button class="p-5 text-teal-500">7</button>
            <button class="p-5 text-teal-500">8</button>
            <button class="p-5 text-teal-500">9</button>
            <button class="p-5 text-red-400">×</button>
          </div>
          <div class="grid grid-cols-4 gap-5">
            <button class="p-5 text-teal-500">4</button>
            <button class="p-5 text-teal-500">5</button>
            <button class="p-5 text-teal-500">6</button>
            <button class="p-5 text-red-400">-</button>
          </div>
          <div class="grid grid-cols-4 gap-5">
            <button class="p-5 text-teal-500">1</button>
            <button class="p-5 text-teal-500">2</button>
            <button class="p-5 text-teal-500">3</button>
            <button class="p-5 text-red-400">+</button>
          </div>
          <div class="grid grid-cols-4 gap-5">
            <div></div>
            <button class="p-5 text-teal-500">0</button>
            <button class="p-5 text-teal-500">.</button>
            <button class="p-5 text-red-400">=</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
